<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new notice</title>
	<link rel="stylesheet" href="../static/style.css" />
</head>
<body>
	<div id="container">
		<div id="header" >
			<div id="logo">
	            <img src="../static/pic/logo.png" alt="">
	            <span>GPU管理系统</span>
	        </div>

			<div id="other">
				<div id="userinfo">
					<select name="user" id="user">
						<option selected="selected" value="0" class="userselect">
							<span>Username</span>
						</option>
						<option value="1" class="userselect">通知</option>
						<option value="2" class="userselect">退出登录</option>
					</select>
				</div>
				<div id="userimg">
					<img src="../static/pic/1.jpg" alt="image">
				</div>				
			</div>
		</div>

		<div id="main">
			<div id="aside">
				<br>
				<div id="Home Page">
					<div class="asidepic">
						<img src="../static/pic/home.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/index/">主页</a>
					</div>
				</div>

				<div id="My courses">
					<div class="asidepic">
						<img src="../static/pic/courses.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/my_courses/">我的课程</a>
					</div>
				</div>

				<div id="Process">
					<div class="asidepic">
						<img src="../static/pic/process.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/process/">进程</a>
					</div>
				</div>

				<div id="Settings">
					<div class="asidepic">
						<img src="../static/pic/settings.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/settings/">设置</a>
					</div>
				</div>
			</div>

			<div id="content">
				<form method="POST" action="/">
					<div id="notice_xxx">
						<p>xxx课程通知</p>
						<p style="font-weight:normal;font-size:18px;">xxxx年xx月xx日</p>			
						<div id="new_notice_edit">
							<span style="margin-left:10%;">
								<strong>通知标题</strong>
								<input type="text" name="SSH方式" required style="height:2em;width:70%;margin:3px;border-radius:5px;">
							</span>	
							<textarea id="edit_text" name="edit" cols="145" rows="18"></textarea>
							<input id="new_notice_submit" type="submit" class="button is-info" value="发布">
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
