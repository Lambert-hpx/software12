<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My courses</title>
	<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
	{% for message in get_flashed_messages() %}
	    <div class="alert" style="float:left;margin-left:45%;margin-top:8px;text-align:center;font-size:18px;color:black;width:20%;font-weight:bold;">
	    	{{ message }}
	    </div>
	{% endfor %}
	<div id="container">
		<div id="header" >
			<div id="logo">
	            <img src="../static/pic/logo.png" alt="">
	            <span>GPU管理系统</span>
	        </div>

			<div id="other">
				<form form method="POST" action="/logout/">
					<a id="login_out" href="/logout/" class="button">退出登录</a>
					<div id="user_name">
						<span>Username</span>
					</div>
					<div id="user_img">
						<img src="/static/pic/1.jpg" alt="image">
					</div>
				</form>			
			</div>
		</div>

		<div id="main">
			<div id="aside">
				<br>
				<div id="Home Page">
					<div class="asidepic">
						<img src="/static/pic/home.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/index/">主页</a>
					</div>
				</div>

				<div id="My courses">
					<div class="asidepic">
						<img src="/static/pic/courses.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/my_courses/">我的课程</a>
					</div>
				</div>

				<div id="Process">
					<div class="asidepic">
						<img src="/static/pic/process.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/process/">进程</a>
					</div>
				</div>

				<div id="Settings">
					<div class="asidepic">
						<img src="/static/pic/settings.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/settings/">设置</a>
					</div>
				</div>
			</div>

			<div id="content">
				<div id="程序设计" class="index_box">
					<a href="/my_courses/xxx/">
						<div class="index_img">
							<img src="/static/pic/courses.png" alt="">
						</div>
						程序设计基础
					</a>
					<div id="程序设计info" class="information">
						<div id="teacherpic" class="teacherpic">
							<img src="/static/pic/teacher.png" alt="">
						</div>
						<strong id="程序设计teacher">谭光&nbsp</strong> 
						<span id="程序设计term">2017-2018学年&nbsp第1学期</span>
						<div class="courseintro">
							<p>课程简介：xxx</p>
						</div>
						
					</div>
				</div>

				<div id="人工智能原理" class="index_box">
					<a href="/my_courses/xxx/">
						<div class="index_img">
							<img src="/static/pic/courses.png" alt="">
						</div>
						人工智能原理
					</a>
					<div id="人工智能原理info" class="information">
						<div id="teacherpic" class="teacherpic">
							<img src="/static/pic/teacher.png" alt="">
						</div>
						<strong id="人工智能原理teacher">梁小丹&nbsp</strong> 
						<span id="人工智能原理term">2017-2018学年&nbsp第1学期</span>
						<div class="courseintro">
							<p>课程简介：xxx</p>
						</div>
					</div>
				</div>

				<div id="xxx" class="index_box">
					<a href="/my_courses/xxx/">
						<div class="index_img">
							<img src="/static/pic/courses.png" alt="">
						</div>
						xxx实验室
					</a>
					<div id="xxxinfo" class="information">
						<div id="teacherpic" class="teacherpic">
							<img src="/static/pic/teacher.png" alt="">
						</div>
						<strong id="xxxteacher">xxx&nbsp</strong> 
						<span id="xxxterm">xxx学年&nbsp第xx学期</span>
						<div class="courseintro">
							<p>课程简介：xxx</p>
						</div>
					</div>
				</div>
				
				<div id="add" class="index_box">
					<a href="/my_courses/all_courses/">
						<div class="index_img">
							<img src="/static/pic/add.png" alt="">
						</div>
						<p>添加课程</p>
					</a>
					<div id="xxxinfo" class="information">
						<!-- <div class="index_img">
							<img src="/static/pic/add_.png" alt="">
						</div> -->
						<p>课程不在列表里？加入新的课程</p>
					</div>
				</div>
			</div>

		</div>

</body>
</html>
